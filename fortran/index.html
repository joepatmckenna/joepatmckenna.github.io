<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>ACM Computation Seminar</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
	<div class="menu-break"></div>
	<div class="section">
		<div class="class-title">
			<h1>ACM Computation Seminar</h1>
			<span>Location: Love Building (LOV) 102</span>
			<span>Time: 6:45-8:00pm</span>
		</div>
	
		<div class="contact-info" id="included-contact-info"></div>

		<div class="line-break"></div>
	</div>

	<div class="menu-break"></div>
	<div class="section">
		<div class="syllabus-cell" onclick="show_syllabus('fortran');">
				<div class="caption-container">
					<img src="img/syllabus-icon.png">
					<div class="screen" onmouseover="dim(this);" onmouseout="brighten(this);">
						<div class="caption">Syllabus</div>
					</div>
				</div>
		</div>
		<div class="notes-cell">
			<div class="desc">

				<h3 style="margin-bottom:0;">Notes:</h3>
				<select id="notes-select" onchange="show_pdf('fortran','notes')" style="width:90%;margin:auto;">

					<option value="select">Select...</option>
					<!--option value="notes">Notes</option//-->
					<option value="chapter_01">Chapter 1</option>
					<option value="chapter_02">Chapter 2</option>
					<option value="chapter_03">Chapter 3</option>
					<option value="chapter_04">Chapter 4</option>
					<option value="chapter_05">Chapter 5</option>
					<option value="chapter_06">Chapter 6</option>
				</select>

			</div>
			<div class="desc">

				<h3 style="margin-bottom:0;">Source Code:</h3>
				<select id="notes-select" onchange="window.open(this.value,'_blank')" style="width:90%;margin:auto;">
					<option>Select...</option>
					<!--ch 2-->
					<option value="f95/hello.f95">hello.f95</option>
					<option value="f95/automate">automate</option>
					<!--ch 3-->
					<option value="f95/arithmetic.f95">arithmetic.f95</option>
					<option value="f95/precision.f95">precision.f95</option>
					<option value="f95/ifelse.f95">ifelse.f95</option>
					<option value="f95/do.f95">do.f95</option>
					<option value="f95/dowhile.f95">dowhile.f95</option>
					<option value="f95/readwritescreen.f95.store">readwritescreen.f95</option>
					<option value="f95/readwritefile.f95">readwritefile.f95</option>
					<option value="f95/formatio.f95">formatio.f95</option>
					<option value="f95/montepi.f95">montepi.f95</option>
					<option value="f95/secant.f95">secant.f95</option>
					<!--ch 4-->
					<option value="f95/function">function</option>
					<option value="f95/subroutine">subroutine</option>
					<option value="f95/rootfind">rootfind</option>
					<option value="f95/quadrature">quadrature</option>
					<option value="f95/array.f95">array.f95</option>
					<option value="f95/allocate.f95">allocate.f95</option>
					<!--ch 5-->
					<option value="f95/type.f95">type.f95</option>
					<option value="f95/matrix.f95">matrix.f95</option>
				</select>

			</div>
		</div>
		<div class="assignments-cell">

			<a href="http://www.math.fsu.edu/~gallivan/courses/FCM1new" target="_blank">
				<div class="caption-container" style="margin-top:10px;">
					<img src="img/fcm-icon.png">
					<div class="screen" onmouseover="dim(this);" onmouseout="brighten(this);">
						<div class="caption">FCM Webpage</div>
					</div>
				</div>
			</a>
		</div>
		<div class="line-break"></div>

	</div>

	<div class="menu-break"></div>

	<iframe id="pdf-viewer" src="" width="100%" height="780" style="border:none;"></iframe>
	
	<div class="menu-break"></div>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script>
		$(function(){
			$("#included-contact-info").load("../contact-info.html"); 
		});
	</script>
	<script type="text/javascript" src="../js/scripts.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>

</body>

</html>
